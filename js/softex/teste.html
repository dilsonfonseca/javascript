<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Exercícios</title>
</head>
<body>
    <h1>Aula</h1>
    <label for="numero" class="dias">Coloque um número</label>
    <input type="number">
    <button onclick="calculo()">submeter</button>
    <div class="res">

    </div>
<script>
  function calculo() {
        // Access the input element with id "numero"
        let inputNumero = document.getElementById('numero');

        // Get the value of the input field
        let dias = inputNumero.value;
        
        // Display the value in the "res" div
        let resDiv = document.querySelector('.res');
        resDiv.textContent = `Número inserido: ${dias}`;
    }
</script>
</body>
</html>
